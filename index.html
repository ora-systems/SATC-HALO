<!DOCTYPE html>
<html>
    
    <head>
        
    <link rel="stylesheet" href="style.css">
        
    <script type="text/javascript" src="p5b.min.js"></script>
    <script type="text/javascript" src="resources/soundjs/lib/soundjs.js"></script>
    <script type="text/javascript" src="halo_stratosphere.js"></script>
                                        
    </head>
    
    
<body style="background-color: #000" onload="">
    
    <div style="background:#111111; display:none">
    <a href="http://www.ora.systems/">
        <svg width="100%">
                        
            
                <polyLine class="buttonDarkMode"
                        points="20 40, 80 40"
                        stroke="#FFFFFF"
                        fill='transparent'

                <polyLine class="buttonDarkMode"
                points="50 30, 20 40, 50 50, 50 30"

    </div>




    <div class="controls" id="controls">
        <div class="slider_control">
        <p>Size</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="size">
        </div>

        <div class="slider_control">
            <p>Logo</p>
            <input type="range" min="0" max="1" class="seg_2slider" id="logoSwitch">
        </div>

        <div class="slider_control">
            <p>Radius</p>
            <input type="range" min="0" max="100" value="50" class="slider" id="radius">
        </div>
        
        <div class="slider_control">
        <p>Rotation</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="rotation">
        </div>
        
        <div class="slider_control">
        <p>Wobble</p>
        <input type="range" min="0" max="100" value="0" class="slider" id="wobble">
        </div>
        
        <div class="slider_control">
        <p>Complexity</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="complexity">
        </div>
        
        <div class="slider_control">
        <p>Color Ratio</p>
        <input type="range" min="0" max="100" value="55" class="slider" id="colorRatio">
        </div>
        
        <div class="slider_control">
        <p>Rings</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="rings">
        </div>
        
        <div class="slider_control">
        <p>Waves</p>
        <input type="range" min="0" max="100" value="1" class="slider" id="waves">
        </div>
        
        <div class="slider_control">
        <p>Wave Speed</p>
        <input type="range" min="0" max="100" value="25" class="slider" id="waveSpeed">
        </div>
        
        <div class="slider_control">
        <p>Speed</p>
        <input type="range" min="0" max="100" value="10" class="slider" id="speed">
        </div>
        
        <div class="slider_control">
        <p>Color</p>
        <input type="range" min="0" max="3" class="seg_3slider" id="colorSeg">
        </div>
        

        <div class="color_dots">
            <svg role="presentation" width="100%" height="15" xmlns="http://www.w3.org/2000/svg">
                <circle id="centerColorDot" fill="white" cx="43%" cy="5" r="5"></circle>
                <circle id="mainColorDot" fill="white" cx="56%" cy="5" r="5"></circle>
                <circle id="waveColorDot" fill="white" cx="69%" cy="5" r="5"></circle>
                <circle id="circleColorDot" fill="white" cx="81%" cy="5" r="5"></circle>
             </svg> 
        </div>

        <div class="seg_slider_text">
            <p>Center &ensp; Main &ensp; Wave &ensp; Circle</p>
        </div>

        <button onclick="setStasis()">stasis</button>
        
        <div class="color_wheel">
            <canvas id="colorCanvas"> Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
    </div>

    <div class="controls2" id="controls2">

        <input type="checkbox" id="halo" value="HALO">
        <input type="checkbox" id="o2" value="o2">
        <input type="checkbox" id="rr" value="rr">
        <input type="checkbox" id="white" value="white">
        
        <div class="slider_control">
        <p style="font-size: 24px;">HR</p>
        <input type="range" min="0" max="100" value="50" class="slider_bpm" id="bpm">
        <p id="bpmlabel" style="font-size: 24px;">100</p>
        </div>

        <div class="slider_control">
            <p style="font-size: 24px;">Alt</p>
            <input type="range" min="0" max="10000" class="slider" id="altitude">
            <p id="altitudelabel" style="font-size: 24px;">100</p>
        </div>

        <div class="slider_control">
            <p style="font-size: 24px;">SpO2</p>
            <input type="range" min="0" max="100" value="50" class="slider_o2" id="o2sat">
            <p id="o2satlabel" style="font-size: 24px;">100</p>
        </div>

        <div class="slider_control">
            <p style="font-size: 24px;">RR</p>
            <input type="range" min="0" max="100" value="50" class="slider_resprate" id="resprate">
            <p id="respratelabel" style="font-size: 24px;">100</p>
        </div>

        <div class = "biometrics">
            <canvas id = "biometricView">no canvas</canvas>
        </div>

        
    </div>

    <div class="canvasSection" id="canvasSection" style="background-color: black">
    </div>
    
    
    </body>
</html>
